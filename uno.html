<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNO (web)</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- CheerpJ runtime -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
<div class="header">
    <div class="branding d-flex align-items-center">
        <div class="container position-relative d-flex align-items-left">
            <a href="index.html" class="logo d-flex align-items-left me-3">
                <img src="img/cropped-logo.png" alt="Logo">
            </a>
            <h1 style="margin-left:12px;">UNO</h1>
        </div>
        <div class="container d-flex justify-content-left">
            <div class="d-flex align-items-center gap-3" id="lang-switcher">
                <button class="lang-btn" data-lang="es">ES</button>
                <span class="separator">|</span>
                <button class="lang-btn" data-lang="en">EN</button>s
                <span class="separator">|</span>
                <button class="lang-btn" data-lang="tr">TR</button>
            </div>
        </div>
    </div>
</div>

<main class="container" style="max-width:960px;margin:40px auto;">
    <section id="description" class="description">
        <h2 data-i18n="gameTitle">UNO:</h2>
        <button id="play-uno" class="button">
            <img src="img/uno.png" alt="UNO">
            <span class="play-icon">â–¶</span><span data-i18n="play"></span>
        </button>
        <div class="description-box">
            <h3 data-i18n="gameDescriptionUno"></h3>
        </div>
        <div id="cj" style="margin-top:16px;"></div>
    </section>
</main>

<script src="main.js"></script>
<script>
    (async () => {
        await cheerpjInit({ status: "default" });
        document.getElementById('play-uno').addEventListener('click', async () => {
            cheerpjCreateDisplay(1024, 700, document.getElementById('cj'));
            await cheerpjRunJar("/app/jars/uno.jar");
        });
    })();
</script>
</body>
</html>
