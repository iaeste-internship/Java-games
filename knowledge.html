<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Koç</title>
    <link href="main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Preconnect to CheerpJ CDN -->
    <link rel="preconnect" href="https://cjrtnc.leaningtech.com" crossorigin>
    <link rel="dns-prefetch" href="//cjrtnc.leaningtech.com">

    <!-- CheerpJ loader (4.2) -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>

    <style>
        .game-stage{position:relative; width:100%; max-width:1100px; margin:1rem 0; background:#000; border-radius:12px; overflow:hidden; aspect-ratio:16/9;}
        .game-loading{position:absolute; inset:0; display:grid; place-items:center; font:600 1rem system-ui; color:#fff; letter-spacing:.3px;}
        .game-controls{position:absolute; top:.5rem; right:.5rem; display:flex; gap:.5rem; z-index:3}
        .game-controls button{background:rgba(255,255,255,.1); backdrop-filter:saturate(140%) blur(4px); color:#fff; border:1px solid rgba(255,255,255,.2); padding:.35rem .6rem; border-radius:.6rem; cursor:pointer}
        .game-controls button:hover{background:rgba(255,255,255,.2)}
        .paused-overlay{position:absolute; inset:0; background:rgba(0,0,0,.45); color:#fff; display:none; align-items:center; justify-content:center; font:600 1.1rem system-ui; z-index:2}
        .paused-overlay.show{display:flex}
    </style>

    <script>
        // ========= Faster, race‑proof CheerpJ init (CJ4, Java 17) =========
        const CJ_RUNTIME = "4.2";
        const CJ_VERSION = 17;
        const CJ_PRELOAD_KEY = `cj-preload-resources-v${CJ_RUNTIME}-j${CJ_VERSION}`;
        let PRELOAD_RESOURCES = null;
        try { PRELOAD_RESOURCES = JSON.parse(localStorage.getItem(CJ_PRELOAD_KEY) || 'null'); } catch { PRELOAD_RESOURCES = null; }

        let cjReady = false;
        let cjInitPromise = null;

        async function initCheerpJWithPreload() {
            if (cjReady) return true;
            if (cjInitPromise) return cjInitPromise;

            const loadingEl = document.querySelector('.game-loading');
            const opts = {
                version: CJ_VERSION,
                status: "default",
                preloadProgress: (done, total) => {
                    if (!loadingEl) return;
                    const pct = total ? Math.floor((done * 100) / total) : 0;
                    loadingEl.textContent = `Loading… ${pct}%`;
                }
            };
            if (PRELOAD_RESOURCES && typeof PRELOAD_RESOURCES === "object") {
                opts.preloadResources = PRELOAD_RESOURCES;
            }

            cjInitPromise = (async () => {
                await cheerpjInit(opts);
                cjReady = true;
                if (!PRELOAD_RESOURCES && typeof cjGetRuntimeResources === "function") {
                    try {
                        const obj = await cjGetRuntimeResources();
                        localStorage.setItem(CJ_PRELOAD_KEY, JSON.stringify(obj));
                        console.log("%cSaved PRELOAD_RESOURCES to localStorage", "color:#22c55e");
                    } catch {}
                }
                return true;
            })();

            try { return await cjInitPromise; }
            finally { if (!cjReady) cjInitPromise = null; }
        }

        // ========= Robust JAR resolver (tries many common spellings/paths) =========
        const KNOWLEDGE_CANDIDATES = [
            'JAR/Knowledge.jar',
            'JAR/knowlegde.jar',   // common misspelling
            'JAR/knowledge.jar',
            'JAR/KNOWLEDGE.jar',
            'Knowledge.jar',
            'knowlegde.jar',
            'knowledge.jar',
            '.JAR/Knowledge.jar',  // if folder name accidentally starts with dot
            '.JAR/knowlegde.jar',
            'Jar/Knowledge.jar',
            'jar/Knowledge.jar'
        ];

        let resolvedJarAppPath = null;
        async function resolveKnowledgeJar() {
            if (resolvedJarAppPath) return resolvedJarAppPath;
            const base = window.location.pathname.replace(/[^/]*$/, ''); // '/repo/' or '/'
            const tested = [];
            for (const rel of KNOWLEDGE_CANDIDATES) {
                const realUrls = [ base + rel, '/' + rel.replace(/^\/+/, '') ];
                for (const realUrl of realUrls) {
                    tested.push(realUrl);
                    try {
                        const r = await fetch(realUrl, { method: 'HEAD', cache: 'no-store' });
                        if (r.ok) {
                            // warm cache with 1-byte range request (non-blocking)
                            fetch(realUrl, { method:'GET', headers:{'Range':'bytes=0-0'}, cache:'no-store' }).catch(()=>{});
                            resolvedJarAppPath = '/app' + realUrl;
                            console.log('Resolved Knowledge JAR:', realUrl);
                            return resolvedJarAppPath;
                        }
                    } catch {}
                }
            }
            throw new Error('Knowledge.jar not found. Tested: ' + tested.join(' , '));
        }

        // ========= Knowledge launcher =========
        async function runKnowledge(e) {
            if (e) e.preventDefault();
            const btn = document.getElementById('play-knowledge');

            // Create stage on first run
            let stage = document.getElementById('knowledge-stage');
            if (!stage) {
                stage = document.createElement('div');
                stage.id = 'knowledge-stage';
                stage.className = 'game-stage';

                const controls = document.createElement('div');
                controls.className = 'game-controls';
                controls.innerHTML = `
          <button id="btn-full" type="button">Fullscreen</button>
          <button id="btn-restart" type="button">Restart</button>
        `;
                const loading = document.createElement('div');
                loading.className = 'game-loading';
                loading.textContent = 'Loading…';
                const paused = document.createElement('div');
                paused.className = 'paused-overlay';
                paused.textContent = 'Game paused';

                stage.append(controls, loading, paused);
                (btn.parentElement || document.body).insertBefore(stage, btn.nextSibling);

                controls.querySelector('#btn-full').onclick = async () => {
                    if (!document.fullscreenElement) await stage.requestFullscreen?.();
                    else await document.exitFullscreen?.();
                };
                controls.querySelector('#btn-restart').onclick = () => location.reload();
                document.addEventListener('visibilitychange', () => {
                    paused.classList.toggle('show', document.hidden);
                });
            }

            const icon = btn.querySelector('.play-icon');
            const prev = icon ? icon.textContent : null;
            btn.style.pointerEvents = 'none';
            btn.setAttribute('aria-busy', 'true');
            if (icon) icon.textContent = '⏳';

            try {
                await initCheerpJWithPreload();
                const jarPath = await resolveKnowledgeJar();

                const display = cheerpjCreateDisplay(-1, -1, stage);
                display.style.width = '100%';
                display.style.height = '100%';

                const exit = await cheerpjRunJar(jarPath); // uses manifest Main-Class
                console.log('Knowledge.jar exited with code', exit);
                stage.querySelector('.game-loading')?.remove();
            } catch (err) {
                console.error('Knowledge launch error:', err);
                alert('Failed to start Knowledge.jar. See Console for details.');
            } finally {
                btn.style.pointerEvents = '';
                btn.removeAttribute('aria-busy');
                if (icon) icon.textContent = prev || '▶';
            }
        }

        // Start init ASAP, also try to resolve the JAR early
        document.addEventListener('DOMContentLoaded', () => {
            initCheerpJWithPreload().catch(()=>{});
            resolveKnowledgeJar().catch(()=>{});
        });
    </script>
</head>
<body>
<div class="header">
    <div class="branding d-flex align-items-center">
        <div class="container position-relative d-flex align-items-left">
            <a href="index.html" class="logo d-flex align-items-left me-3">
                <img src="img/cropped-logo.png" alt="Logo">
            </a>
            <nav id="navmenu" class="navmenu flex-grow-1 text-center">
                <ul class="d-inline-flex list-unstyled mb-0">
                    <li><a href="index.html#research" data-i18n="research"></a></li>
                    <li><a href="index.html#games" data-i18n="games"></a></li>
                    <li><a href="https://www.ku.edu.tr/" data-i18n="home"></a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
            <div id="lang-switcher">
                <button class="lang-btn" data-lang="es">ES</button>
                <span class="separator">|</span>
                <button class="lang-btn" data-lang="en">EN</button>
                <span class="separator">|</span>
                <button class="lang-btn active" data-lang="tr">TR</button>
            </div>
        </div>
    </div>
</div>

<main class="main">
    <section class="description" id="description">
        <h2>Knowledge:</h2>
        <button id="play-knowledge" onclick="runKnowledge(event)" class="button">
            <img src="img/knowledge.png" alt="">
            <span class="play-icon" data-i18n="play">▶</span>
        </button>
        <div class="description-box">
            <h3 data-i18n="gameDescriptionKnowledge"></h3>
        </div>
    </section>
</main>

<script src="main.js"></script>
<script>
    // Login gate
    if (localStorage.getItem('loggedIn') !== 'true') {
        const current = window.location.pathname.split('/').pop().replace('.html','');
        window.location.replace('login.html?target=' + current);
    }
</script>
</body>
</html>
